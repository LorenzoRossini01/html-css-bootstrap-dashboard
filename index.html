<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- link font awersome -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- link bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar bg-white">
      <div class="container-fluid">
        <div class="row w-100 align-items-center">
          <div class="col flex-grow-0">
            <a class="navbar-brand" href="#">
              <img
                src="./img/mobile-logo.png"
                alt="Boolean"
                height="80"
                class="d-lg-none"
              />
              <img
                src="./img/logo.svg"
                alt="Boolean"
                height="40"
                class="d-none d-lg-inline-block"
              />
            </a>
          </div>

          <div class="col p-1">
            <form class="d-flex bg-body-tertiary rounded" role="search">
              <button class="btn" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
              <input
                class="form-control me-2 border-0 bg-transparent"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
          </div>
          <!-- da rivedere -->
          <div class="col flex-grow-0">
            <button
              class="navbar-toggler border-0"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fa-solid fa-bell text-warning"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fa-solid fa-list-ul"></i>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fa-solid fa-question"></i>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                  </a>
                </li>

                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <i class="fa-solid fa-bell text-warning"></i>
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Profilo</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Fatturazione</a>
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a class="dropdown-item" href="#">Logout</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main id="main">
      <div id="sidebar">
        <div
          class="container d-flex flex-column justify-content-between align-items-center"
        >
          <ul class="pt-4">
            <li>
              <i class="fa-solid fa-house pe-lg-2"></i>
              <span class="d-none d-lg-inline">Home</span>
            </li>
            <li class="py-3">
              <i class="fa-solid fa-chart-simple pe-lg-3"></i>
              <span class="d-none d-lg-inline">Stats</span>
            </li>
            <li>
              <i class="fa-solid fa-signal pe-lg-2"></i>
              <span class="d-none d-lg-inline">Signals</span>
            </li>
          </ul>
          <ul class="pb-5 pb-lg-4">
            <li id="settings">
              <i class="fa-solid fa-gear pe-lg-3"></i>
              <span class="d-none d-lg-inline">Admin</span>
            </li>
          </ul>
        </div>
      </div>
      <div id="main-content"></div>
    </main>

    <!-- link bootstrap js -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
